<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .container{
          padding-top: 120px;
      }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3" align="center">
        <h1><span class="fas fa-sign-in"></span>Planification d'un vol</h1>
        <form class="box" action="pilote.html" method="post">
          <div class="form-group">
            <label>Aérodrome de départ</label>
            <input type="text" name="" class="form-control" placeholder="Aérodrome de départ">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" name="" class="form-control" placeholder="Destination">
          </div>
          <div class="form-group">
            <label>Date & Heure de départ</label>
            <input type="datetime-local" name="" class="form-control">
          </div>
          <div class="form-group">
            <label>Date & Heure de d'arrivée</label>
            <input type="datetime-local" name="" class="form-control">
          </div>
          <div class="form-group">
            <label>Nombre de places</label>
            <input type="text" name="" class="form-control" placeholder="Nombre de places">
          </div> <div class="form-group">
            <label>Tarif</label>
            <input type="number" name="" class="form-control" placeholder="Tarif par personne">
          </div>
          <div class="form-group">
            <label>Lieu de rendez-vous</label>
            <input type="text" name="" class="form-control" placeholder="Rendez-vous">
          </div>
          <div class="form-group">
            <label>Heure du rendez-vous</label>
            <input type="time" name="" class="form-control">
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Planification</button>
        </form>
        <hr>
        <p>Or go back to the <a href="index.html">Homepage</a>.</p>
      </div>
    </div>
  </body>
</html>
